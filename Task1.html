<!DOCTYPE html>
<html>
    <head>
        <title>Task 1</title>
    </head>

    <body>
        <h1> Register </h1>
        <form action=" " method="POST" enctype="multipart/form-data">
            <fieldset>
                <legend>Personal Information</legend>

            <label for="username">Username:</label>
            <input type="text" id="username" name="username" placeholder="Enter your username" required><br><br

            <label for="age">Age:</label>
            <input type="number" id="age" name="age" placeholder="Enter your age" required><br><br>

            <label for="gender">Gender:</label>
            <input type="radio" id="male" name="gender" value="male" required> Male
            <input type="radio" id="female" name="gender" value="female" required> Female <br> <br>

            <label for="hobby">Hobby:</label>
            <input type="text" id="hobby" name="hobby" placeholder="Enter your hobby" required><br><br>

            <label for="address">Address:</label>
            <input type="text" id="address" name="address" placeholder="Enter your address" required><br><br>   

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required><br><br>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" placeholder="Enter your password" required><br><br>

            <input type="submit" id="submit" value="submit">
            <input type="reset" id="reset" value="reset">
            </fieldset>
        </form>
    </body>
</html>
